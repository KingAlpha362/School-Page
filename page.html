<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: pink;
            padding: 10px;
            border-radius: 7px;
        }
        .toppy {
            background-color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .Hover {
            width: 100px;
            height: 40px;
            border: 5px solid black;
            padding: 60px;
            margin: 20px;
            margin-left: 40%;
            text-align: center;
            background-color: yellow;
        }
        .Hover:hover {
            background-color: green;
        }
    </style>
</head>
<body>
<header>
    <nav class="toppy">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h1>WELCOME !</h1>

    <p>This is a simple paragraph to test the box model. It has padding, margin, and a border</p>
    <p>Here is another paragraph styled differently for practice with css</p>

    <footer class="Hover">
        Hover over me
    </footer>
</header>
<script src="Prac.js"></script>
</body>
</html>
